apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    productFlavors {
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
        }
        prod {
            minSdkVersion 16
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    //GPS
    compile 'com.google.android.gms:play-services:8.4.0'

    //Annotation replacing findViewById()
    compile 'com.jakewharton:butterknife:7.0.1'

    //Material design support
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.github.rey5137:material:1.2.1'

    //API
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'//send request
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'//send Json
    compile 'com.squareup.okhttp:logging-interceptor:2.6.0'//display log
    compile 'com.squareup.okhttp:okhttp:2.6.0'

    //Customize typeface
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'

    //Image management
    compile 'com.github.bumptech.glide:glide:3.6.1'

    //multi dex
    compile 'com.android.support:multidex:1.0.1'
}