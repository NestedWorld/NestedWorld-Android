////////////////////////////////////////////////////////////////////////////////////////////////////
apply plugin: 'com.android.application'
android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        applicationId "com.kassisdion.nestedworld"
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    productFlavors {
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
        }
        prod {
            minSdkVersion 16
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
////////////////////////////////////////////////////////////////////////////////////////////////////
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    //GPS
    compile 'com.google.android.gms:play-services:9.4.0'

    //Annotation replacing findViewById()
    compile 'com.jakewharton:butterknife:7.0.1'

    //Material design support
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.github.rey5137:material:1.2.2'

    //API
    compile 'com.squareup.retrofit2:retrofit:2.1.0'//send request
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'//use Json converter
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'//display log
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    //ORM
    //compile 'com.github.satyan:sugar:1.5'
    compile 'com.github.satyan:sugar:b16e65326a'

    //MessagePack (real time API)
    compile 'org.msgpack:msgpack-core:0.8.9'

    //Customize typeface
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'

    //Image management
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:1.3.1'//rounded image

    //Public / Subsbrice to event
    compile 'org.greenrobot:eventbus:3.0.0'

    //multi dex
    compile 'com.android.support:multidex:1.0.1'
}