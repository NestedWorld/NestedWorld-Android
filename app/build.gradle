////////////////////////////////////////////////////////////////////////////////////////////////////
apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    productFlavors {
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
        }
        prod {
            minSdkVersion 16
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    //GPS
    compile 'com.google.android.gms:play-services:8.4.0'

    //Annotation replacing findViewById()
    compile 'com.jakewharton:butterknife:7.0.1'

    //Material design support
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.github.rey5137:material:1.2.2'

    //API
    compile 'com.squareup.retrofit2:retrofit:2.0.2'//send request
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'//use Json converter
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'//display log
    compile 'com.squareup.okhttp3:okhttp:3.1.2'

    //MessagePack (real time API)
    compile 'org.msgpack:msgpack-core:0.8.6'

    //Customize typeface
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'

    //Image management
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:1.3.1'//rounded image

    //multi dex
    compile 'com.android.support:multidex:1.0.1'
}